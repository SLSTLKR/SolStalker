    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            background: url('https://github.com/SLSTLKR/SolStalker/blob/main/FON.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Контейнер для кнопок */
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки для ПК */
            gap: 15px;
            max-width: 80%;
        }

        /* Стили для кнопок */
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Анимация при наведении */
        .btn:hover {
            background: white;
            color: black;
        }

        /* Адаптация для планшетов и мобильных устройств (ширина меньше 1024px) */
        @media (max-width: 1024px) {
            .buttons {
                grid-template-columns: repeat(2, 1fr); /* 2 колонки для планшетов и телефонов */
                gap: 10px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1.1em;
            }

            body {
                padding-top: 7px; /* Поднимаем кнопки на 1 см */
            }
        }
    </style>
</head>
