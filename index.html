<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SolStalker - мем токен на блокчейне SOLANA. Добро пожаловать в мир SolStalker!">
    <meta name="keywords" content="SolStalker, мем токен, Solana, криптовалюта">
    <title>SolStalker - Мем Токен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/OdfD8vy.jpeg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 60vh;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .content {
            flex-grow: 1;
        }
        h1 {
            color: #333;
        }
        p {
            color: #444;
        }
        .buttons {
            margin-top: auto;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .lang-switch {
            margin-top: 10px;
        }
        .lang-switch button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .lang-switch button:hover {
            background: #555;
        }
        footer {
            margin-top: auto;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const textContent = {
                'ru': {
                    title: 'SolStalker - Мем Токен',
                    description: 'Добро пожаловать в мир SolStalker! Это охотник за криптовалютой на блокчейне SOLANA.',
                    buyToken: 'Купить токен',
                    twitter: 'Наш Twitter'
                },
                'en': {
                    title: 'SolStalker - Meme Token',
                    description: 'Welcome to the world of SolStalker! A cryptocurrency hunter on the SOLANA blockchain.',
                    buyToken: 'Buy Token',
                    twitter: 'Our Twitter'
                }
            };
            document.querySelector('h1').textContent = textContent[lang].title;
            document.querySelector('p').textContent = textContent[lang].description;
            document.querySelector('.btn:first-of-type').textContent = textContent[lang].buyToken;
            document.querySelector('.btn:nth-of-type(2)').textContent = textContent[lang].twitter;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>SolStalker - Мем Токен</h1>
            <p>Добро пожаловать в мир SolStalker! Это охотник за криптовалютой на блокчейне SOLANA.</p>
        </div>
        <div class="buttons">
            <a href="https://pump.fun/board" class="btn" target="_blank">Купить токен</a>
            <br><br>
            <a href="https://x.com/SolStalkercoin" class="btn" target="_blank">Наш Twitter</a>
            <div class="lang-switch">
                <button onclick="changeLanguage('ru')">Рус</button>
                <button onclick="changeLanguage('en')">Eng</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 SolStalker. Все права защищены.
    </footer>
</body>
</html>
